<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatting</title>
</head>
<body>
    <p>dummy data paste here</p>
    <h1>individual formatting</h1>
    <b>bold</b>
    <i>italic</i>
    <strong>for strong</strong>
    <em>emphasized</em>
    <small>for small size</small>
    <del>delete the data</del>
    <ins>insert the data</ins>
    <mark>mark the data</mark>
    <sub>subscript like 1999 bottom small s</sub>
    <sup>super script like 1999 above right side small s</sup>
</body>
</html>
